<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Other Test Case</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --secondary-color: #e74c3c;
            --secondary-hover: #c0392b;
            --background-color: #ecf0f1;
            --container-bg: #ffffff;
            --border-color: #bdc3c7;
            --text-color: #34495e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='images/SPACE.jpg') }}");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            width: 100%;
            max-width: 800px; /* Adjusted width */
            margin: auto;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-top: 0;
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 24px;
        }
        form {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            float: right;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }
        input[type="submit"]:hover {
            background-color: var(--primary-hover);
        }
        .back-button {
            text-align: center;
            margin-top: 24px;
        }
        .back-button a {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: 600;
        }
        .back-button a:hover {
            background-color: var(--secondary-hover);
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Result Data</h1>
        
        <form action="{{ url_for('add_other_test_case') }}" method="POST" enctype="multipart/form-data">
            <label for="id">ID:</label>
            <select id="id" name="id" required>
                <option value="">Select ID</option>
                {% for id in ids %}
                    <option value="{{ id }}">{{ id }}</option>
                {% endfor %}
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="result">Result:</label>
            <select id="result" name="result" required>
                <option value="">Select result</option>
                <option value="Pass">Pass</option>
                <option value="Fail">Fail</option>
            </select>
            
            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks"></textarea>

            <label for="version_id">Version:</label>
            <select id="version_id" name="version_id" required>
                <option value="">Select version</option>
                {% for version in versions %}
                    <option value="{{ version.id }}">{{ version.version_number }}</option>
                {% endfor %}
            </select>

            <label for="screenshot">Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*">

            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="back-button">
        <a href="{{ url_for('index') }}">Back</a>
    </div>
</body>
</html>
